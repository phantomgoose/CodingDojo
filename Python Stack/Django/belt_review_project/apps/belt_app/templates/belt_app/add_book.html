<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Book and Review</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <a href="{% url 'index' %}">Home</a> <a href="{% url 'logout' %}">Logout</a>
        </header>
        <h3>Add a New Book Title and a Review</h3>
        <form action="/books/create" method="POST">
            {% csrf_token %}
            <h3>Book Title: </h3><input type="text" name="title" value="">
            <h3>Author: </h3>
            <p>Choose from the list: <select name="select_author">
                {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
                {% endfor %}
            </select></p>
            <p>Or add a new author: <input type="text" name="add_author" value=""></p>
            <h3>Review: </h3><input type="textfield" name="review" value="">
            <h3>Rating: </h3><input type="number" name="rating" value="5" min="1" max="5">
            <input type="submit" name="" value="Add Book and Review">
        </form>
    </body>
</html>
