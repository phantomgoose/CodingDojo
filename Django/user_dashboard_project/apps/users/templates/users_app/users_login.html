<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" type="" href="{% static 'users_app/css/master.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-1"></div>
            <div class="col-2">
                <h3>Users app</h3>
            </div>
            <div class="col-1">
                <ul class="nav nav-pills">
                    <li><a href="{% url 'users-index' %}">Home</a></li>
                </ul>
            </div>
            <div class="col"></div>
            <div class="col-1">
                <ul class="nav nav-pills">
                    <li><a href="{% url 'users-login' %}">Sign in</a></li>
                </ul>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row align-items-start">
            <div class="col-1"></div>
            <div class="col">
                <h3>Signin</h3>
                <form action="{% url 'users-login' %}" method="POST">
                    {% csrf_token %}
                    <p>Email Address:</p>
                    <p><input type="text" name="email" value=""></p>
                    <p>Password:</p>
                    <p><input type="password" name="password" value=""></p>
                    <input class="btn btn-primary" type="submit" name="" value="Sign In">
                </form>
                {% if messages %}
                <ul class="errors">
                    {% for message in messages %}
                        {% if 'login' in message.tags %}
                            <li>{{ message }}</li>
                        {% endif %}
                    {% endfor %}
                </ul>
                {% endif %}
                <a href="{% url 'users-register' %}">Don't have an account? Register here.</a>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>

</html>
