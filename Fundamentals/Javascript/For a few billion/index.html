<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script type="text/javascript">
  var STARTING_MONEY = 0.01;
  var STARTING_PAY = .01;
  var DAYS = 30;

  var current_pay = STARTING_PAY;
  var current_money = STARTING_MONEY;
  var days_till_x_dollars = 1;

  for (var day = 1; day <= DAYS; day++){
    current_pay *= 2;
    current_money += current_pay;
  }

  console.log("It's been", DAYS, "day(s). Servant now has", current_money, "dollars. He started with", STARTING_MONEY, "dollars.");

  current_money = STARTING_MONEY;
  current_pay = STARTING_PAY;
  days_till_x_dollars = 1;
  while (current_money < 10000) {
    current_pay *= 2;
    current_money += current_pay;
    days_till_x_dollars++;
  }

  console.log("It takes",days_till_x_dollars,"days to make $10,000");

  current_money = STARTING_MONEY;
  current_pay = STARTING_PAY;
  days_till_x_dollars = 1;
  while (current_money < 1000000000) {
    current_pay *= 2;
    current_money += current_pay;
    days_till_x_dollars++;
  }

  console.log("It takes",days_till_x_dollars,"days to make $1,000,000,000");

  current_money = STARTING_MONEY;
  current_pay = STARTING_PAY;
  days_till_x_dollars = 1;
  while (current_pay < Infinity) {
    current_pay *= 2;
    days_till_x_dollars++;
  }

  console.log("It takes",days_till_x_dollars,"days to make an infinite amount of money");

  </script>
</body>
</html>
