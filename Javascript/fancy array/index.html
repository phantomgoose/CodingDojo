<body>
  <script type="text/javascript">
  function fancyArray (arr, symbol, reversed=false){
    var position = 0;
    var end = arr.length;
    var step = 1;

    if (reversed) {
      position = end - 1;
      end = -1;
      step = -1;
    }

    while (position != end){
      console.log(position, symbol, arr[position]);
      position += step;
    }

  }

  fancyArray(["James", "Jill", "Jane", "Jack"], "->");
  console.log("done");
  fancyArray(["James", "Jill", "Jane", "Jack"], "->", true);

  </script>
</body>
