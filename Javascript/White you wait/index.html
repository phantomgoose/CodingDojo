<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script type="text/javascript">
  var daysUntilMyBirthday = 60;
  while (daysUntilMyBirthday > 0){
    if (daysUntilMyBirthday > 30){
      console.log(daysUntilMyBirthday, "days until my birthday. Woooo!");
    }
    else if (daysUntilMyBirthday > 5){
      console.log(daysUntilMyBirthday, "days until my birthday. Starting to ponder my mortality.");
    }
    else if (daysUntilMyBirthday > 0){
      console.log(daysUntilMyBirthday, "days until my birthday. Feel an existential crisis looming... ;_;");
    }
    daysUntilMyBirthday--;
  }
  console.log("It's my birthday today. Oh my god, I am old and going to die soon.");
  </script>
</body>
</html>
