<h1>Edit Product</h1>
<form (submit)="onSubmit($event, formControl)" action="#" #formControl='ngForm'>
  <label for="title">Title</label>
  <input type="text" name="title" required minlength="4" [(ngModel)]="product.title"><br>
  <label for="price">Price</label>
  <input type="number" name="price" required min="0" step=".01" [(ngModel)]="product.price"><br>
  <label for="image_url">Image URL</label>
  <input type="text" name="image_url" [(ngModel)]="product.image_url"><br>
  <input class="update" type="submit" value="UPDATE" [disabled]="!formControl.valid">
</form>
