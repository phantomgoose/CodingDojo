<!DOCTYPE html>

    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</body>
<script>
    // this could all be placed in the prototype
    function Ninja(name) {
        this.name = name;
        this.health = 100;
        let speed = 3;
        let strength = 3;

        this.getSpeed = function () {
            return speed;
        };

        this.getStrength = function () {
            return strength;
        };

        this.sayName = function () {
            console.log(`My ninja name is ${this.name}!`);
            return this;
        };

        this.showStats = function () {
            console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${this.getSpeed()}, Strength: ${this.getStrength()}`);
            return this;
        };

        this.drinkSake = function () {
            this.health += 10;
            return this;
        };

        this.punch = function (target) {
            if (target.constructor === Ninja) {
                target.health -= 5;
                console.log(`${target.name} was punched by ${this.name} and lost 5 health!`);
            }
            return this;
        };

        this.kick = function (target) {
            if (target.constructor === Ninja) {
                let damage = this.getStrength() * 15;
                target.health -= damage;
                console.log(`${target.name} was kicked by ${this.name} and lost 
                ${damage} health!`);
            }
            return this;
        };
    };
    var ninja1 = new Ninja("Goemon");
    var ninja2 = new Ninja("Bill Gates");
    ninja1.punch(ninja2);
    ninja1.kick(ninja2);
    ninja1.showStats();
    ninja2.showStats();
</script>

</html>
